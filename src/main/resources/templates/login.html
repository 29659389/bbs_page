<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>前台登陆页面</title>
    <script type="text/javascript" src="js/jquery-3.5.1.js" charset="utf-8"></script>
</head>
<body >
<div class="box">
    <h2>Login</h2>
    <form action="/adminlogin" method="post" name="LoginItems">
        <div class="inputBox">
            <input type="number" name="username" required="">
            <label>UserName</label>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required="">
            <label>Password</label>
        </div>
        <p  th:text="${meg} " style="color: red"></p>
        <input type="submit" name="" value="Sign in">


    </form>
    <a href="http://localhost:1112/enroll.html">
        <button>现在注册</button>
    </a>
</div>

</body>
</html>
<style>
    body
    {
        margin:0;
        padding: 0;
        font-family: sans-serif;
        background: url(../img/adminbackground.jpg);
        background-size: cover;
    }
    .box
    {
        position: absolute;
        top:50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width:400px;
        padding: 40px;
        background: rgba(0,0,0,.8);
        box-sizing : border-box;
        box-shadow: 0 15px 25px rgba(0,0,0,.5);
        border-radius: 10px;
    }
    .box h2
    {
        margin:0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
    }
    .box .inputBox
    {
        position: relative;
    }
    .box .inputBox input
    {
        width:100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        letter-spacing: 1px;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
    }
    .box .inputBox label
    {
        position: absolute;
        top:0;
        left: 0;
        padding: 10px 0;
        letter-spacing: 1px;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: .5s;
    }
    .box .inputBox input:focus ~ label,
    .box .inputBox input:valid ~ label
    {
        top:-18px;
        left:0;
        color:#03a9f4;
        font-size: 12px;
    }
    .box input[type="submit"]
    {
        background: transparent;

        border: none;
        outline:none;
        color: #fff;
        background: #03a9f4;
        padding: 10px 20px;
        cursor:pointer;
        border-radius: 5px;
    }
</style>
